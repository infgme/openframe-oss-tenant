apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tactical-backend
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
spec:
  serviceName: tactical-backend
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: tactical-backend
  template:
    metadata:
      labels:
        app: tactical-backend
    spec:

      initContainers:
      - name: setup-fontconfig
        image: {{ .Values.tactical.base.initImage.registry }}/{{ .Values.tactical.base.initImage.repository }}:{{ .Values.tactical.base.initImage.tag }}
        command: ['sh', '-c', '
          mkdir -p /opt/tactical/.cache/fontconfig &&
          mkdir -p /opt/tactical/.local/share/fontconfig &&
          chown -R 1000:1000 /opt/tactical/.cache &&
          chown -R 1000:1000 /opt/tactical/.local
        ']
        volumeMounts:
        - name: backend-data
          mountPath: /opt/tactical

      - name: wait-for-dependencies
        image: {{ .Values.tactical.base.initImage.registry }}/{{ .Values.tactical.base.initImage.repository }}:{{ .Values.tactical.base.initImage.tag }}
        command: ['sh', '-c', '
          echo "Waiting for PostgreSQL..." &&
          until nc -z tactical-postgres-0.tactical-postgres.integrated-tools.svc.cluster.local 5432; do sleep 2; done &&
          echo "PostgreSQL is ready!" &&
          echo "Waiting for Redis..." &&
          until nc -z tactical-redis-0.tactical-redis.integrated-tools.svc.cluster.local 6379; do sleep 2; done &&
          echo "Redis is ready!" &&
          echo "Waiting for Nginx..." &&
          until nc -z tactical-nginx-0.tactical-nginx.integrated-tools.svc.cluster.local 8080; do sleep 2; done &&
          echo "Nginx is ready!"
          ']

      containers:
      - name: tactical-base
        image: "{{ .Values.tactical.base.image.registry }}/{{ .Values.tactical.base.image.repository }}:{{ .Values.tactical.base.image.tag }}"
        args: ["tactical-backend"]
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: tactical-default
        - configMapRef:
            name: tactical-postgres
        - configMapRef:
            name: tactical-redis
        - secretRef:
            name: tactical-postgres

        volumeMounts:
        - name: backend-data
          mountPath: /opt/tactical
      volumes:
      - name: backend-data
        persistentVolumeClaim:
          claimName: tactical-backend
