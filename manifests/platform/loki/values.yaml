
registerJob:
  enabled: true
  image:
    registry: ghcr.io/flamingo-stack/registry
    repository: curlimages/curl
    tag: "8.9.1"


loki:
  loki:
    image:
      registry: ghcr.io/flamingo-stack/registry
      repository: grafana/loki
      tag: "3.5.7"

    auth_enabled: false
    server:
      http_listen_port: 3100
    revisionHistoryLimit: 2

    commonConfig:
      replication_factor: 1
      path_prefix: /var/loki

    # Filesystem (current)
    schemaConfig:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: loki_index_
            period: 24h

    # GCS schemaConfig (uncomment when ready)
    # schemaConfig:
    #   configs:
    #     - from: "2024-04-01"
    #       store: tsdb
    #       object_store: gcs
    #       schema: v13
    #       index:
    #         prefix: loki_index_
    #         period: 24h

    # Filesystem storage (current)
    storage:
      type: filesystem
      filesystem:
        chunks_directory: /var/loki/chunks
        rules_directory: /var/loki/rules

    # GCS storage (uncomment when ready)
    # storage:
    #   type: gcs
    #   bucketNames:
    #     chunks: "${PROJECT_ID}-loki-chunks"
    #     ruler: "${PROJECT_ID}-loki-ruler"
    #   gcs:
    #     chunkBufferSize: 0
    #     requestTimeout: "0s"
    #     enableHttp2: true

    ingester:
      chunk_encoding: snappy
      wal:
        enabled: true
        dir: /var/loki/wal

    limits_config:
      allow_structured_metadata: true
      volume_enabled: true
      retention_period: 336h  # 14 days
      ingestion_rate_mb: 10
      ingestion_burst_size_mb: 20
      reject_old_samples: true
      reject_old_samples_max_age: 168h

    compactor:
      working_directory: /var/loki/compactor
      retention_enabled: true
      retention_delete_delay: 2h
      compaction_interval: 10m
      delete_request_store: filesystem  # Change to: gcs (when using GCS)

    querier:
      max_concurrent: 4

    tracing:
      enabled: true

  sidecar:
    image:
      registry: ghcr.io/flamingo-stack/registry
      repository: kiwigrid/k8s-sidecar
      tag: "1.30.10"
  memcached:
    image:
      registry: ghcr.io/flamingo-stack/registry
      repository: memcached
      tag: "1.6.39-alpine"
  memcachedExporter:
    image:
      registry: ghcr.io/flamingo-stack/registry
      repository: prom/memcached-exporter
      tag: "v0.15.3"


  deploymentMode: SingleBinary

  singleBinary:
    replicas: 1
    podAnnotations:
      loki.grafana.com/scrape: "true"
    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 20Gi
      mountPath: /var/loki
    resources:
      requests:
        cpu: 500m
        memory: 500Mi
      limits:
        cpu: 2
        memory: 2Gi
    extraEnv:
      - name: GOMEMLIMIT
        value: 1750MiB

  chunksCache:
    enabled: true
    allocatedMemory: 1024
    writebackSizeLimit: 10MB

  resultsCache:
    enabled: true
    allocatedMemory: 512

  test:
    enabled: false
  lokiCanary:
    enabled: false
  gateway:
    enabled: false

  serviceAccount:
    create: true
    name: loki
    # annotations: 
    #   iam.gke.io/gcp-service-account: loki@${PROJECT_ID}.iam.gserviceaccount.com

  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0

  ingester:
    replicas: 0
  querier:
    replicas: 0
  queryFrontend:
    replicas: 0
  queryScheduler:
    replicas: 0
  distributor:
    replicas: 0
  compactor:
    replicas: 0
  indexGateway:
    replicas: 0
  bloomCompactor:
    replicas: 0
  bloomGateway:
    replicas: 0

  minio:
    enabled: false
